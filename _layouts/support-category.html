---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_support = site.support | sort:page.sort %}

  {% for support in sorted_support %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ support.url | prepend: site.baseurl }}">

      <div class="card">

        {% if support.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ support.image }}" alt="{{ support.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ support.title }}</h2>
          <p class="subtitle is-4">{{ support.subtitle }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
