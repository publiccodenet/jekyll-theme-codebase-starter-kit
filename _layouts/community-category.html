---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_communities = site.community | sort:page.sort %}

  {% for community in sorted_communities %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ community.url | prepend: site.baseurl }}">

      <div class="card">

        {% if community.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ community.image }}" alt="{{ community.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ community.title }}</h2>
          <p class="subtitle is-4">{{ community.subtitle }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
